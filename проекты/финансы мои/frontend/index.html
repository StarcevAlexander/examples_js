<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Document</title>

    <div class="popup" id="popup">
      <div class="sure">
        <div class="sure-text">Вы действительно хотите выйти из системы?</div>

      </div>
    </div>

        </div>

                  id="arrow"

      <div id="content"></div>
      <script src="src/lib/chart.js"></script>

<link rel="stylesheet" href="styles/main.css" />
<link rel="stylesheet" href="styles/reg-log.css" />
<link rel="stylesheet" href="styles/in-out.css" />
<div class="container">
  <div class="main">
    <h1>Создание дохода/расхода</h1>
    <div class="create-category">
      <select
        class="form-control type-type cat-add hov border-all"
        id="mySelect"
      >
        <option value="income">Доход</option>
        <option value="expense">Расход</option>
      </select>

      <select
        class="form-control type-type cat-add hov border-all"
        id="category"
      ></select>

      <input
        id="summ"
        type="text"
        class="form-control cat-add hov border-all"
        placeholder="Сумма в ₽..."
        aria-label="cat-sum"
      />
      <input
        id="date"
        type="text"
        class="form-control cat-add hov border-all"
        placeholder="Дата..."
        aria-label="cat-date"
      />
      <input
        id="comment"
        type="text"
        class="form-control cat-add hov border-all"
        placeholder="Комментарий..."
        aria-label="cat-comment"
      />
    </div>
    <div class="card-buttons card-buttons-сс">
      <div class="card-btn green hov" id="create-operation">Создать</div>
      <div class="card-btn red hov">
        <a class="card-btn" href="#/in-out">Отмена</a>
      </div>
    </div>
  </div>
</div>

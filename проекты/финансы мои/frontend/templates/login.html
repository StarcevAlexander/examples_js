<link rel="stylesheet" href="styles/main.css" />
<link rel="stylesheet" href="styles/reg-log.css" />
<div class="container conteiner-reg">
  <form action="">
    <a href="#/login"
      ><img class="logo-reg" src="static/images/Logo.png" alt="Logo"
    /></a>

    <h1>Вход</h1>

    <div class="input-group hov">
      <span>
        <img src="static/images/mail.png" alt="mail" />
      </span>
      <input
        id="email"
        type="text"
        class="form-control border-none"
        placeholder="Электронная почта"
      />
    </div>
    <div class="input-group hov">
      <span>
        <img src="static/images/lock.png" alt="lock" />
      </span>
      <input
        id="password"
        type="text"
        class="form-control border-none"
        placeholder="Пароль"
      />
    </div>
    <div class="agree-input hov">
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">Запомнить меня</label>
    </div>
    <button id="submitButton" type="button" class="btn reg-btn hov">
      Войти
    </button>
    <div class="loglink">
      Ещё нет аккаунта? <a href="#/registration">Пройдите регистрацию</a>
    </div>
  </form>
</div>
<script src="src/components/date.js"></script>
<script src="src/components/login-valid.js"></script>
<script src="src/components/checkbox.js"></script>
